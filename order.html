<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- Stylesheet Links -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="order.css" />
  
    <!-- Used for @media rules in CSS. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to the text font used in the website. -->
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

    <title>Keyboard Building Service</title>
  </head>

  <body>
    <!-- Container used to implement flexbox. -->
    <div class="main-navigation">
      <!--Two unordered lists are used for the navigation bar. -->
      <ul class="nav-list-1">
        <li><a href="index.html">Home</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>

      <ul class="nav-list-2">
        <li>Made by Liz</li>
        <!-- The mail icon used is a mailto link. This directly opens the users mail client with the email provided. -->
        <li><a href="mailto: s222075016@deakin.edu.au"><img src="resources/icons/mail-icon.png" class="icon" alt="Email" style="max-width: 48px; max-height: 48px;"></a></li>
      </ul>
    </div>

     <!-- Container for all main content. -->
     <div class="main-content">
        <!-- This container is used to implement flexbox. -->
        <div class="introduction">
            <h1>Ordering</h1>
            <p>Here is where you can order a custom mechanical keyboard.</p>
        </div>
    </div>

    <!-- Container for secondary content. -->
    <div class="secondary-content">
      <!-- Wrapper used to implement flexbox. -->
      <div class="secondary-wrapper">
        <div class="secondary-intro">
          <h1>Order Form</h1>
        </div>
        
        <!-- Container to implement flexbox. -->
        <div class="order-form">
          <!-- HTML form. Rows and columns are used to implment a two column layout using flexbox. -->
          <form class="form">
            <div class="section1">
              <h3>Personal Information</h3>
              <div class="col1">

                <div class="input-wrapper">
                  <label for="fname">First Name:</label><br>
                  <input type="text" id="fname" name="fname">
                </div>

                <div class="input-wrapper">
                  <label for="addr">Address:</label><br>
                  <input type="text" id="addr" name="addr"><br>
                </div>

                <div class="input-wrapper">
                  <label for="postcode">Post Code:</label><br>
                  <input type="text" id="postcode" name="postcode" maxlength="4">
                </div>

              </div>

              <div class="col2">
                <div class="input-wrapper">
                  <label for="lname2">Last Name:</label><br>
                  <input type="text" id="lname2" name="name2"><br>
                </div>

                <div class="input-wrapper">
                  <label for="state">State:</label><br>
                  <select name="state" id="state" from="state">
                    <option value="vic">VIC</option>
                    <option value="nsw">NSW</option>
                    <option value="sa">SA</option>
                    <option value="qld">QLD</option>
                    <option value="nt">NT</option>
                    <option value="tas">TAS</option>
                  </select>
                </div>

                <div class="input-wrapper">
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email">
                </div>
              </div>
            </div>

            <div class="section2">
              <h3>Keyboard Information</h3>

              <div class="col1">
                <div class="input-wrapper">
                  <label for="case">Case:</label><br>
                  <input type="text" id="case" name="case">
                </div>

                <div class="input-wrapper">
                  <label for="switches">Switches:</label><br>
                  <input type="text" id="switches" name="switches">
                </div>

                <div class="input-wrapper">
                  <label for="keycaps">Keycaps:</label><br>
                  <input type="text" id="keycaps" name="keycaps">
                </div>
              </div>

              <div class="col2">
                <div class="input-wrapper">
                  <label for="layout">Layout:</label><br>
                  <input type="text" id="layout" name="layout">
                </div>

                <div class="input-wrapper">
                  <label for="stabilizers">Stabilizers:</label>
                  <input type="text" id="stabilizers" name="stabilizers">
                </div>

                <div class="input-wrapper-radio">
                  <div class="title">Lube Preferences:</div>
                    <div class="radio">
                      <div class="col1">
                        <div class="radio=wrapper">
                          <label for="lube">Lube</label>
                          <input type="radio" id="lube" name="preferences" value="lube">
                        </div>
                        <div class="radio-wrapper">
                          <label for="films">Films</label>
                          <input type="radio" id="films" name="preferences" value="films">
                        </div>

                      </div>

                      <div class="col2">
                        <div class="radio-wrapper">
                          <label for="lube-films">Lube & Films</label>
                          <input type="radio" id="lube-films" name="preferences" value="lube-films">
                        </div>
                        <div class="radio-wrapper">
                          <label for="none">None</label>
                          <input type="radio" id="none" name="preferences" value="none">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Contains the webpages footer. -->
    <div class="main-footer">
        <footer>
          <!-- Div used to implement flexbox in CSS. The images link to their respective social media websites. -->
          <div class="social-media">
            <a href="https://twitter.com"><img src="resources/icons/twitter-icon.png" class="icon" alt="Twitter" style="max-width: 48px; max-height: 48px;"></a>
            <a href="https://instagram.com"><img src="resources/icons/instagram-icon.png" class="icon" alt="Instagram" style="max-width: 48px; max-height: 48px;"></a>
            <a href="https://facebook.com"><img src="resources/icons/facebook-icon.png" class="icon" alt="Facebook" style="max-width: 48px; max-height: 48px;"></a>
          </div>
        </footer>
      </div>
    </body>
  
  </html>
